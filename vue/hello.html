<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="em">
            {{message}}
        </div>
        <div id="em2" v-bind:title="message">鼠标过来</div>
        <div id="em3">
            <ol>
                <li  v-for="data in datas">{{data.text}}</li>
            </ol>
        </div>
        <div id="app-7">
            <ol>
                <!--
                  现在我们为每个 todo-item 提供 todo 对象
                  todo 对象是变量，即其内容可以是动态的。
                  我们也需要为每个组件提供一个“key”，稍后再
                  作详细解释。
                -->
                <todo-item
                  v-for="item in groceryList"
                  v-bind:todo="item"
                  v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
        <script src="vue.js"></script>
        <script>
            var app=new Vue({
                el:'#em',
                data:{
                    message:'hello Vue111!'
                }
            })
            var app2=new Vue({
                el:'#em2',
                data:{
                    message:'页面加载于'+new Date().toLocaleString()
                }
            })
            var app3=new Vue({
                el:'#em3',
                data:{
                   datas:[
                        {text:'1111111111111'},
                        {text:'2222222222222'},
                        {text:'3333333333333'}
                   ]
                }
            })
            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })

            var app7 = new Vue({
                el: '#app-7',
                data: {
                    groceryList: [
                        { id: 0, text: '蔬菜' },
                        { id: 1, text: '奶酪' },
                        { id: 2, text: '随便其它什么人吃的东西' }
                    ]
                }
            })
        </script>
    </body>
</html>
