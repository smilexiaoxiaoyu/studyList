<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        id:'222',
        text: '堆叠区域图',
        subtext:'哈哈哈',
        textStyle:{
            color:'#000'
        },
        subtextStyle:{
            color:'red'
        },
        padding:0,
        itemGap:10,
        left:100,
        backgroundColor:'yellow',
        show:false
    },
    dataZoom:[{
        xAxisIndex:[0,1],
        type: 'inside',
        realtime: false,
        start: 0,
        end: 50
    }],
    tooltip : {//提示框
        trigger: 'axis',
        show:true,
        axisPointer: {
            type: 'shadow',//决定鼠标移上去的时候，提示线是阴影还是线，还是十字
            label: {
                backgroundColor: '#6a7985'
            }
        }
    },
    legend: {//图例
        data:['直接访问'
            ,'搜索引擎'],
        type:'scroll',
        padding:10,
        orient:'vertical',
        itemGap:20,
        selectedMode:false,
        tooltip: {
            show: false
        },
        show:false
    },
    toolbox: {//工具
        feature: {
            saveAsImage: {}
        },
        show:false
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis : [
        {
            type : 'category',
            show:true,
            boundaryGap : true,//横轴的每项在中间显示
            data : ['周一','周二','周三','周四','周五','周六','周日'],
            position:'top',
            axisTick: {//坐标刻度
                alignWithLabel: false,
                show:false
            },
            axisLine: {//坐标轴线
                onZero: false,
                lineStyle: {
                    color: '#ccc'
                }
            },
            axisLabel:{//坐标轴刻度标签
                textStyle: {//判断字体颜色
                    color: function (value, index) {
                        if (index==3) {
                            return 'blue';
                        } else if(index<3){
                            return '#999';
                        }else{
                            return '#000'; 
                        }
                    }
                },
                inside:true//刻度是否显示在线内
            }
        },
        {
            type : 'category',
            boundaryGap : true,
            data : ['多云晴天','阴天','晴天','多云','阴天','晴天','晴天'],
            position:'bottom',
            axisLabel:{
                formatter:function(value,index){
                    return value+'\n'+index;
                },
                textStyle: {
                    color: function (value, index) {
                        return index >= 3 ? '#000' : '#999';
                    }
                },
                inside:true,
                lineHeight:50
            },
        
            axisTick: {//坐标刻度
                alignWithLabel: false,
                show:false
            },
            axisLine: {//坐标轴线
                onZero: false,
                lineStyle: {
                    color: '#ccc'
                }
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            show:false
        }
    ],
    series : [
        {
            name:'直接访问',
            type:'line',
            label: {
                normal: {
                    show: true,
                    position: 'top',
                     formatter:function(p){
                         var index = p.dataIndex;
						 var color = index >=3 ? 'redC' : 'greenC';
                         return '{' + color +'| ' + p.value + '}';
                     },
                    rich:{
                        redC:{
                            color: '#000'
                        },
                        greenC:{
                            color: '#999'
                        },
                    }
                },
               
            },
            data:[320, 332, 301, 334,390,330, 320]
        },
        {
            name:'搜索引擎',
            type:'line',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data:[820, 832, 501, 634, 890, 730, 620]
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
